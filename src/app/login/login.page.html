<ion-content color="primary">
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input [(ngModel)]="loginUserData.username" name="username" type="text" placeholder="Username"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [(ngModel)]="loginUserData.password" type="password" name="password" type="password" placeholder="Password"></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
